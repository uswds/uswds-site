title: Time picker
component_status: pass
test_items:
  # General tests
  - summary: Time picker display is consistent in mobile views.
    summary_additional: When you view the time picker component on mobile devices and tablets, it displays in both portrait and landscape orientation with no loss of functionality.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.3.4
  - summary: Color alone is not used to convey information.
    summary_additional: When viewing the time picker, you do not have to rely on color alone to understand information.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.1
  - summary: Instructions for the time picker are clear.
    summary_additional: When you view the time picker, you find clear, simple instructions on how to select a time and what type of time format is expected.
    test_status: conditional
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 3.3.2
  # Zoom/screen magnification tests
  - summary: Time picker elements are visible and functional when screen is magnified.
    summary_additional: When you zoom in to 200%, the time picker is still readable, legible and properly sized.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.1
    wcag_criterion: 1.4.4
  - summary: Using zoom does not obstruct the time picker.
    summary_additional: When you zoom to 400%, you can see the time picker and options. It does not overlap with other content and no scrolling is needed.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.1
    wcag_criterion: 1.4.10
  # Keyboard navigation tests
  - summary: Keyboard can operate the time picker.
    summary_additional: When you navigate through the time picker with a keyboard, you can interact with every element inside it.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.1.1
  - summary: Focus indicator is clearly visible.
    summary_additional: When you use a keyboard to navigate through the time picker, there will be a visible outline or other clear indication around each element where the the focus is.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.4.7
  - summary: Tabbing into the time picker doesn't trigger a change of context.
    summary_additional: When you use a keyboard to access the time picker, there is no change until you activate with enter key or spacebar.
    test_status: conditional
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 3.2.1
  # Screen reader tests
  - summary: Screen reader announces all instructions.
    summary_additional: When you use a screen reader and navigate through a time picker, you hear every instruction for how to select a time and for any options available.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.1
  - summary: Screen reader announces elements to match visual order on screen.
    summary_additional: When you use a screen reader to tab into the time picker, elements are announced in the same order that they appear on the page.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 1.3.2
  - summary: Screen reader announces time picker component and time selection status.
    summary_additional: When you use a screen reader with the time picker combo box, you hear the element labels, the role and the state. If there is a time already selected, you hear the selection.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 4.1.2
