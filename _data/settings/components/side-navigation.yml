name: Sidenav
contents:
  - name: Current border width
    description: Width of the current section indicator.
    var: $theme-sidenav-current-border-width
    default: 0.5
    type: units
  - name: Font family
    description: Font family of the side navigation.
    var: $theme-sidenav-font-family
    default: '"ui"'
    type: family
  - name: Reorder sidenav
    description: Reorder Documentation template sidenav with CSS. Favor code example in Documentation template instead.
    var: $theme-sidenav-reorder
    default: false
    type: boolean
