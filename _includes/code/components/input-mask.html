{% library_component usa-input-mask %}

<style>
/* Libary CSS */
.shell {
  position: relative;
  line-height: 1;
}
.shell span {
  position: absolute;
  left: 3px;
  top: 1px;
  color: red;
  pointer-events: none;
  z-index: 1;
}
.shell span i {
  /* any of these 3 will work */
  color: transparent;
  opacity: 0;
  visibility: hidden;
}

input.masked,
.shell span {
  font-size: 16px;
  font-family: monospace;
  padding-right: 10px;
  background-color: transparent;
  text-transform: uppercase;
}

label {
  display: inline-block;
  width: 14em;
}

input {
  border: none;
}

</style>

<label class="usa-label" for="zip">Zip Code</label>
<input id="zip" type="tel" name="zipcode" placeholder="XXXXX" pattern="\d{5}" class="usa-input masked" title="5-digit zip code">
