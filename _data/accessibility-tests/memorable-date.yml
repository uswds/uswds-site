title: Memorable date
component_status: pass
test_items:
# General tests
  - summary: Memorable date fields announce their purpose.
    summary_additional: When you navigate to the select and input fields, you hear that the input expects the day, month, or year.
    test_status: conditional
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 1.3.5
  - summary: Touch target size for all clickable elements meets height and width requirements.
    summary_additional: The size and spacing of the touch target are at least 24px wide and 24px tall.
    test_status: pass
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 2.5.8
  - summary: Element label text and background meet color contrast requirements.
    summary_additional: When you use ANDI or another color contrast analyzer on memorable date, all labels and text inside elements meet a 4.5:1 WCAG contrast ratio.
    test_status: pass
    test_type: general
    version_tested: 3.7.1
    wcag_criterion: 1.4.3
  - summary: Memorable date elements have proper contrast.
    summary_additional: When you use a color contrast analyzer, the contrast between the outline of the select component, text inputs, and select icon is at least 3:1 from their respective surrounding backgrounds.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.11
  - summary: Memorable date display is consistent on mobile devices.
    summary_additional: When you view the memorable date component on mobile devices and tablets, it displays in both portrait and landscape orientation with no loss of functionality.
    test_status: pass
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 1.3.4
# Zoom/screen magnification tests
  - summary: Using zoom does not obstruct memorable date elements.
    summary_additional: When you zoom in to 400%, the content is still visible on the page. There is also no need for horizontal scrolling.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.2
    wcag_criterion: 1.4.10
# Keyboard navigation tests
  - summary: Focus indicator is clearly visible around memorable date elements.
    summary_additional: When tabbing through the memorable date, a visible indicator shows where the user is. 
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.4.7
  - summary: Keyboard actions can access all memorable date functionality.
    summary_additional: You can change month, day and year and perform all other functions in a memorable date element using only your keyboard.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.1.1
  - summary: Tabbing into the memorable date doesn't trigger a change of context. 
    summary_additional: When using a keyboard to select elements in the memorable date, there is no change until you activate with enter key or spacebar.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 3.2.1
  - summary: Memorable date does not trap keyboard focus.
    summary_additional: When you select elements in the memorable date component with a keyboard, you can easily move in and out to get to other content.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.1.2
# Screen reader tests
  - summary: Field labels, date values and formats are announced.
    summary_additional: When using a screen reader and you tab through the memorable date, you can hear field labels (e.g., "Date of birth"), the type of data that's being requested (e.g., "Month combo box"), and in which format.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 4.1.2
  - summary: Screen reader announces example text, label or supportive text.
    summary_additional: When interacting with the memorable date with a screen reader, you hear the field labels, text related to the field, and whether or not the field is required.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.1