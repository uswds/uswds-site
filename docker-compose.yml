services:
  jekyll:
    image: uswds-site:latest
    build:
      context: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/_site
    ports:
      - "4000:4000"
    command: >
      sh -c "bundle exec jekyll serve --drafts --future --livereload --incremental --host 0.0.0.0 && npx gulp watch"
