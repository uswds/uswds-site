title: Modal
component_status: pass
test_items:
# General tests
  - summary: Modal is visible in multiple screen orientations.
    summary_additional: |
      When you view a modal on mobile,
      the modal is visible in portrait and landscape views.
    test_status: pass
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 1.3.4
  - summary: Modal content meets color contrast requirements.
    summary_additional: |
      When you use a color contrast checker on modal elements,
      contrast between text and background color is at least 4:5.1.
    test_status: pass
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 1.4.3
  - summary: Close icon meets color contrast requirements.
    summary_additional: |
      When you use a color contrast analyzer to look at the "close" icon,
      the color of the "x" to close the modal against the background color
      has a contrast of at least 3:1.
    test_status: pass
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 1.4.11
  - summary: Headings and labels are descriptive.
    summary_additional: |
      When you view a modal, headings and interactive elements with labels are clear and concise.
    test_status: conditional
    test_type: general
    version_tested: 3.8.2
    wcag_criterion: 2.4.6
# Zoom/screen magnification tests
  - summary: Modal content is visible at 400% zoom.
    summary_additional: |
       When you zoom in at 400%, modal content is still visible.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.2
    wcag_criterion: 1.4.10
# Keyboard navigation tests
  - summary: Active modals can be dismissed without using the mouse.
    summary_additional: |
      When a modal is open, you can close it by pressing the escape key
      or by tabbing to the close button and activating it with "space" or "enter".
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 1.4.13
  - summary: Modal content elements are accessible using a keyboard.
    summary_additional: |
      When you use a keyboard to navigate in a modal,
      you can interact with all elements and content within the modal.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.1.1
  - summary: Modal focus stays inside of the modal.
    summary_additional: |
      When you use a keyboard to navigate into a modal,
      focus stays inside the modal until you close the modal.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.1.2
  - summary: Focus returns to the expected element after the modal is closed.
    summary_additional: |
      When you use a keyboard to close a modal,
      focus returns to the element that triggered the modal.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.4.3
  - summary: Focus follows a logical order inside the modal.
    summary_additional: |
      When you tab inside a modal with your keyboard,
      focus on modal interactive elements stays in logical order in relation to other content.
      The close button is last focusable element.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.4.3
  - summary: Focus indicator is clearly visible.
    summary_additional: |
      When you use a keyboard to focus in a modal,
      interactive elements will have a visible outline or other clear indication of focus.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.4.7
  - summary: Focused content is always visible.
    summary_additional: |
      When you use a keyboard to navigate through a modal,
      the focused element is always at least partially visible.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.2
    wcag_criterion: 2.4.11
# Screen reader tests
  - summary: Screen reader announces modal headings.
    summary_additional: |
      When you use a screen reader and navigate through a modal,
      the modal heading level is announced to indicate the purpose of the modal.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.1
  - summary: Screen reader announces modal content in logical order.
    summary_additional: |
      When you use a screen reader and navigate through a modal,
      the announced content matches the visual presentation.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.2

