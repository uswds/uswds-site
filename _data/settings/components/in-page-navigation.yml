name: In-page navigation
contents:
  - name: Background color
    description: Background color of the in-page navigation block. `Default` uses body background color set in `$theme-body-background-color`.
    var: $theme-in-page-nav-background-color
    default: '"default"'
    type: color
  - name: Perimeter padding
    description: Padding of the in-page navigation block.
    var: $theme-in-page-nav-background-padding
    default: 2
    type: units
  - name: Border radius
    description: The border radius of the in-page navigation block.
    var: $theme-in-page-nav-background-radius
    default: '"lg"'
    type: units
  - name: Active state vertical line color
    description: Color of the bar representing the active state of a link in the in-page navigation. `Default` uses the default link settings calculated from your background color.
    var: $theme-in-page-nav-bar-color
    default: '"default"'
    type: color
  - name: Active state vertical line width
    description: Width of the colored bar representing the active state of a link in the in-page navigation.
    var: $theme-in-page-nav-bar-width
    default: '"05"'
    type: units
  - name: Font family
    description: Font family of the in-page navigation.
    var: $theme-in-page-nav-font-family
    default: '"ui"'
    type: family
  - name: Link color
    description: The color of the link in the in-page navigation. `Default` uses the default link settings calculated from your background color.
    var: $theme-in-page-nav-link-color
    default: '"default"'
    type: color
  - name: Main content max width
    description: Maximum width of the main element.
    var: $theme-in-page-nav-main-content-max-width
    default: '"desktop"'
    type: units
  - name: Left margin
    description: Margin to the left of in-page navigation.
    var: $theme-in-page-nav-margin-left
    default: 4
    type: units
  - name: Top margin
    description: Margin above in-page navigation.
    var: $theme-in-page-nav-margin-top
    default: 2.5
    type: units
  - name: Position from top
    description: Distance from top of page to top of navigation when the sticky position is engaged on scroll.
    var: $theme-in-page-nav-top
    default: 4
    type: units
