title: Select
component_status: pass
test_items:
# General tests
  - summary: Select component works on mobile devices.
    summary_additional: |
      On mobile devices and tablets,
      the select component should work in both portrait and landscape orientation with no loss of functionality.
    test_status: pass
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.3.4
  - summary: Select text and background meet color contrast requirements.
    summary_additional: |
      When you use ANDI or another color contrast analyzer on select,
      contrast between the text and the background is at least 4.5:1.
    test_status: pass
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.4.3
# Zoom/screen magnification tests
  - summary: Select component remains functional when screen is magnified.
    summary_additional: |
      When you view the select and zoom to 400%,
      the select list remains both visible and functional.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.0
    wcag_criterion: 1.4.10
# Keyboard navigation tests
  - summary: All features of the select element are keyboard operable.
    summary_additional: |
      When using a keyboard,
      you are able to tab into the select element, arrow down to select an option, and hit enter to select.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.1.1
  - summary: The focus indicator appears around every element in the select component.
    summary_additional: |
      When navigating to select,
      you can see the focus indicator appear around the select component and on options within the select dropdown.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.4.7
  - summary: Navigating to select doesn't trigger a change of context.
    summary_additional: |
      When you interact with the select component,
      the context of the component doesn't change.
      For example, landing on select doesn't cause a window to open or focus to jump to another field.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 3.2.1
# Screen reader tests
  - summary: Screen reader announces select dropdown items in a list.
    summary_additional: |
      When you navigate with arrow keys,
      `enter` and `spacebar` key while using a screen reader, you hear the the drop down label and items in the list.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 1.3.1
  - summary: Select options are read in the same order that they appear on the page.
    summary_additional: |
      When you use a screen reader and navigate through the dropdown list,
      you hear each text option in the same order in which they appear on the page.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 1.3.2
  - summary: Screen reader provides information about the purpose of the select.
    summary_additional: |
      When you are using a screen reader,
      you will know the common purpose of the select option (e.g., "Select your state").
    test_status: conditional
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 1.3.5
  - summary: Screen reader announces user is in a select element.
    summary_additional: |
      When you use a screen reader and access the select component,
      you will hear that you have entered a "combo box", "select",  or "menu pop-up" element,
      and that you can select an option.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 2.4.6
  - summary: Content doesn't change until the user takes an action to change it.
    summary_additional: |
      When using a screen reader to navigate to the select,
      if you don't take a prompted action, the content stays the same.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 3.2.2
  - summary: Select components are identified consistently.
    summary_additional: |
      When using a screen reader to navigate a page with multiple select components,
      each of them is announced as a select.
    test_status: conditional
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 3.2.4
  - summary: Screen reader announces all instructions.
    summary_additional: |
      When you use a screen reader and navigate to a select option,
      you hear every instruction for how to operate and for any options available.
    test_status: conditional
    test_type: screen_reader
    version_tested: 3.8.0
    wcag_criterion: 3.3.2
