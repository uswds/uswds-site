name: Checkbox
contents:
  - name: Border radius
    var: $theme-checkbox-border-radius
    default: '"sm"'
    type: units
    description: Checkbox border radius for rounded corners.
  - name: Background color
    var: $theme-input-background-color
    default: 'default'
    type: color
    description: "Background color for radio and checkbox inputs."
  - name: Tile border radius
    var: $theme-input-tile-border-radius
    default: '"md"'
    type: units
    description: Tile border radius for rounded corners.
  - name: Tile border width
    var: $theme-input-tile-border-width
    default: '"2px"'
    type: units
    description: "Tile border thickness"

