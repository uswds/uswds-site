title: Identifier
component_status: pass
test_items:
# General tests
  - summary: Icon identifies external links.
    summary_additional: An external link in the identifier will have an icon next to it that indicates the user will be taken away from the current site. 
    test_status: conditional
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 3.2.4
  - summary: Color alone is not used to convey information.
    summary_additional: When viewing the identifier, you never have to rely on color alone to understand information.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.1
  - summary: Identifier icons meets color contrast requirements. 
    summary_additional: When you use a color contrast checker to view the identifier, contrast between the icon and adjacent colors is at least 3:1.
    test_status: conditional
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.3
  - summary: Identifier text meets color contrast requirements.  
    summary_additional: When you use a color contrast checker to view the identifier, contrast between the text color and background color is at least 4.5:1.
    test_status: conditional
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.3
  - summary: Links provide direct location description.  
    summary_additional: You can read the text of any link in the identifier to understand where the link will take you.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 2.4.4
  - summary: Identifier appears consistently. 
    summary_additional: The identifier appears in the same location on every page of your government website.
    test_status: conditional
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 3.2.3
# Zoom/screen magnification tests
  - summary: Identifier links are visible and functional when screen is magnified.
    summary_additional: When you zoom in to 400%, identifier links are stacked and visible. No left-to-right scrolling is required.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.1
    wcag_criterion: 1.4.10
  - summary: Identifier text and images of text can be resized up to 200%. 
    summary_additional: When you zoom in to 200%, text remains readable and visible within the identifier.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.1
    wcag_criterion: 1.4.4
# Keyboard navigation tests
  - summary: Keyboard navigates through links in logical order.
    summary_additional: When tabbing through the identifier, you can access the links in a logical reading order.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 1.3.2
  - summary: Keyboard navigates through all elements in identifier.
    summary_additional: When you navigate through the identifer with a keyboard, you can interact with every element inside the identifier.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.1.1
  - summary: Focus indicator is clearly visible. 
    summary_additional: When you use a keyboard to focus on identifier elements, you will see a visible outline or other clear indication of focus. 
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.4.7
  - summary: Identifier does not trap keyboard focus.
    summary_additional: When you navigate with a keyboard, you can easily move into and out of the identifier.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.1.2
  - summary: Focus follows logical content order.
    summary_additional: When you tab through the identifier with a keyboard, the focus stays in order of the content as intended. 
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.4.3
  - summary: Tabbing alone does not activate a link or other element.
    summary_additional: When you move around in the identifier with a keyboard, you have to take specific action to activate any interactive elements.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 3.2.1
# Screen reader tests
  - summary: Screen reader announces descriptive text for logos.
    summary_additional: When you use a screen reader on an identifier, the screen reader announces descriptive text for logos present in the identifier.
    test_status: conditional
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 1.1.1
  - summary: Screen reader announces identifier region.
    summary_additional: When using a screen reader, you will hear "Region identifier" or "Agency identifer" when you reach the identifier region on the page. 
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 1.3.1