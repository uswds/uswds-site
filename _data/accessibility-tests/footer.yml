title: Footer
component_status: pass
test_items:
# General tests
  - summary: Some fields have auto-populate capability. 
    summary_additional: When you navigate to an input field in the footer (like an email address), there will be an option in the browser to auto-populate information.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.3.5
  - summary: Footer font meets color contrast requirements.
    summary_additional: When you use a color contrast checker to view the footer, contrast between the font color and background color is at least 4.5:1.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.3
  - summary: Footer elements are visible and functional when screen is magnified.
    summary_additional: When you zoom in to 400%, footer links and elements are stacked and visible. No left-to-right scrolling is required.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.10
  - summary: Footer icons and non-text content meet color contrast requirements. 
    summary_additional: When you use a color contrast checker to view the footer, contrast between the icon or other non-text elements and adjacent colors is at least 3:1.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 1.4.11
  - summary: Links provide direct location description.
    summary_additional: You can read the text of any link in the footer to understand where the link will take you.
    test_status: conditional
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 2.4.4
  - summary: Form field instructions are visible in the big footer variant.
    summary_additional: When viewing a form field in the big footer, instructions for entering text are visible.
    test_status: pass
    test_type: general
    version_tested: 3.8.1
    wcag_criterion: 3.3.2
# Zoom/screen magnification tests
  - summary: Footer remains visible and functional when screen is magnified.
    summary_additional: When you zoom in to 200%, you can still see footer text and it doesn't overlap with or get cut off by any other content.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.1
    wcag_criterion: 1.4.4
# Keyboard navigation tests
  - summary: Keyboard navigates through all elements in the footer.
    summary_additional: When you navigate through the footer with a keyboard, you can interact with every element inside the footer.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.1.1
  - summary: Footer does not trap keyboard focus.
    summary_additional: When you navigate with a keyboard, you can easily move into and out of the footer.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.1.2
  - summary: Focus indicator is clearly visible.
    summary_additional: When you use a keyboard to focus on footer elements, there will be a visible outline or other clear indication of focus. 
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.1
    wcag_criterion: 2.4.7
# Screen reader tests
  - summary: Screen reader announces image alt text.
    summary_additional: When you navigate through the footer using a screen reader, you hear descriptions for any important images or graphics.
    test_status: conditional
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 1.1.1
  - summary: Screen reader announces footer navigation or region.
    summary_additional: When using a screen reader to acces the footer, you hear "footer navigation, navigation landmark (or region in JAWS). You can also use shortcut keys in the screen reader to navigate the footer. 
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 1.3.1
  - summary: Screen reader announces cue to enter email. 
    summary_additional: When using a screen reader to access the sign up form field in the big footer, you hear a prompt to enter your email address. 
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 1.3.1
  - summary: Screen reader focus follows logical content order.
    summary_additional: When you navigate through the footer with a screen reader, you hear the content announced in the same order that it appears on the page.
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 1.3.2
  - summary: In the big footer variant, the screen reader announces the button role.
    summary_additional: When using a screen reader in the footer to access a sign up form, the button label announces as "button".
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.1
    wcag_criterion: 4.1.2
