title: Collection
component_status: pass
test_items:
  # General tests (6)
  - summary: Headings are structured in a logical order. 
    summary_additional: When you interact with a collection using a screen reader, you hear headings move in a logical order. For example, headings move from h2 to h3.
    test_status: conditional
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.3.1
  - summary: Collection works on mobile devices.  
    summary_additional: When you use a mobile device or tablet, collection content is visible in both portrait and landscape views with no loss of functionality.
    test_status: pass
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.3.4
  - summary: Color is not the only method used to convey meaning.   
    summary_additional: When you view collection content, links, tags and other text all help establish context.
    test_status: pass
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.4.1
  - summary: Links, text and tags in the collection meet color contrast requirements.   
    summary_additional: When you use a color contrast checker to view a collection, contrast between links, text and tag colors against the background is at least 4.5:1.
    test_status: conditional
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 1.4.3
  - summary: All headings are clear and descriptive.   
    summary_additional: When you view the collection, the headings are clear and concise.
    test_status: conditional
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 2.4.6
  - summary: Headings are clear and descriptive.    
    summary_additional: When you view a collection, headings are clear and have concise descriptions.
    test_status: conditional
    test_type: general
    version_tested: 3.8.0
    wcag_criterion: 2.4.6
# Zoom/screen magnification tests (0)
  - summary: Using zoom does not obstruct the combo box. 
    summary_additional: When you zoom to 400%, you can see the combo box input and initial dropdown options. It does not overlap with other content and no scrolling is needed to see the dropdown has opened.
    test_status: pass
    test_type: zoom
    version_tested: 3.8.0
    wcag_criterion: 1.4.10
# Keyboard navigation tests
  - summary: Collection content is accessible using only keyboard. 
    summary_additional: When you use a keyboard, you can navigate to links, buttons and content, and navigate away.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.1.1
  - summary: Collection content does not trap keyboard focus.  
    summary_additional: When you tab through collection content with a keyboard, you can easily move in and out of collection elements to get to other content.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.1.2
  - summary: Focus follows logical content order. 
    summary_additional: When you tab through a collection with a keyboard, focus on links and other interactive elements stays in logical order in relation to the other content.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.4.3
  - summary: Focus indicator is clearly visible. 
    summary_additional: When you use a keyboard to focus on a collection, you will see a visible outline or other clear indication of focus for interactive elements.
    test_status: pass
    test_type: keyboard
    version_tested: 3.8.0
    wcag_criterion: 2.4.7
# Screen reader tests
  - summary: Screen reader only announces icons or graphics marked with alt text.
    summary_additional: When you open the collection with screen reader, you don't hear any information about icons or images marked as decorative. 
    test_status: conditional
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.1.1
  - summary: Screen reader announces collection region. 
    summary_additional: When using a screen reader to acces a collection, you hear the hierarchy of headings, lists and links as they are presented on the page. You can also use shortcut keys in the screen reader to navigate the items in the collection. 
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.1
  - summary: Collection content is read in the same order that it appears on the page. 
    summary_additional: When you use a screen reader and navigate through a collection,  you hear each piece of content in the same order in which it appears on the page (e.g., left to right and top to bottom for English pages).
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 1.3.2
  - summary: Screen reader provides direct description of links. 
    summary_additional: When you navigate to a link in a collection with a screen reader, you can understand where the link will take you. 
    test_status: pass
    test_type: screen_reader
    version_tested: 3.8.2
    wcag_criterion: 2.4.4
